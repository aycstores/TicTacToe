<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tap Magic Colors! ðŸŒˆ</title>
  <style>
    body { margin:0; height:100vh; transition:background 0.6s; display:flex; align-items:center; justify-content:center; font-family:sans-serif; }
    #btn { font-size:25vw; padding:30px; border-radius:50%; animation:pulse 2s infinite; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
    @keyframes pulse { 0%{transform:scale(1)} 50%{transform:scale(1.1)} 100%{transform:scale(1)} }
  </style>
</head>
<body>
  <div id="btn">Tap Me! âœ¨</div>

  <script>
    const colors = ["#FF6B6B","#4ECDC4","#45B7D1","#FFA07A","#98D8C8","#F7DC6F","#BB8FCE","#85C1E2","#F8B739"];
    const words = ["Yay!","Wow!","Magic!","Boing!","Happy!","Hehe!","Woo!","Yippee!","Fun!"];

    document.getElementById("btn").onclick = () => {
      const color = colors[Math.floor(Math.random()*colors.length)];
      const word = words[Math.floor(Math.random()*words.length)];
      document.body.style.background = color;
      document.getElementById("btn").innerText = word;
      
      // Sound
      const audio = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3");
      audio.play();
      
      // Voice
      speechSynthesis.speak(new SpeechSynthesisUtterance(word));
    };
  </script>
</body>
</html>
